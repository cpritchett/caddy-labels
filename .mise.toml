[settings]
# Pin tools to specific versions by default
pin = true

[tools]
# Bun for fast package management and JavaScript tooling
bun = "latest"

# Hadolint for Dockerfile linting
hadolint = "2.14.0"
cosign = "2.5.2"
shellcheck = "0.10.0"

[tasks.install-tools]
description = "Install all linting dependencies"
run = [
    "bun install"
]

[tasks.lint]
description = "Run all linters"
run = "bun run lint"

[tasks.lint-fix]
description = "Auto-fix linting issues where possible"
run = "bun run lint:fix"

[tasks.setup]
description = "Complete setup for development"
run = [
    "mise install",
    "mise run install-tools"
]
